<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename="estilos.css")}}>
</head>
<body style="background-color:#52F0CA;">

    <div class="container">
        <br>
        <form class="row g-3" action="/busca" method="POST">
            <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden"></label>
            <input type="text" class="form-control" name="pesquisa">
            </div>
            <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">buscar</button>
            </div>
        </form>
    </div>
    <div class="container">

        <h2>Lista de Tarefas</h2>

        <table class="table table-hover">

            {% for tarefa in lista: %}
            <tr>
                <td>{{ tarefa['texto'] }}</td>
                <td>{{ tarefa['concluida'] }} </td>
            </tr>
            {% endfor %}

        </table>

        <a href="/create" class="btn btn-primary">Adicionar</a>
    </div>

    <a href="/gerar" class="btn btn-primary">DELETAR</a>
</body>
</html>
