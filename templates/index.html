<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Venda de carros</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="estilos.css")}}"/>
</head>
<body>

    <div class="container">
        <br>
        <form class="row g-3" action="/busca" method="POST">
            <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden"></label>
            <input type="text" class="form-control" name="pesquisa">
            </div>
            <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">buscar</button>
            </div>
        </form>
    </div>
    <div class="container">

        <h2>CARROS A VENDA</h2>

        <table class="table table-hover">
            <tr>
                <td><h4>NOME DO CARRO</h4></td>
                <td><h4>VALOR</h4></td>

            </tr>

            {% for tarefa in lista: %}
            <tr>

                <td>{{ tarefa['texto'] }}</td>
                <td>{{ tarefa['concluida'] }} </td>
            </tr>
            {% endfor %}

        </table>

        <a href="/create" class="btn btn-primary">Adicionar</a>

        <a href="/gerar" class="btn btn-primary">Deletar</a>
    </div>

    
</body>
</html>
